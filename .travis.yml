language: node_js
node_js: node

jobs:
  include:
    - name: test
      script: npm run ci
      after_success: bash <(curl -s https://codecov.io/bash)

    - name: publish
      deploy:
        provider: npm
        edge: true
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        on:
          branch: master

  allow_failures:
    - name: publish